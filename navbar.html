<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/navbar.css" />
  <script src="js/app.js" defer></script>
</head>

<body>
<div class="navbar1 navbar navbar-expand-lg navbar-light" style="margin-right: 35px; margin-left: 35px;">
  <a class="navbar1-brand navbar-brand" href="index.html">
    <img src="img/logo.png" class="responsive-image" alt="Dream Picture Logo">
  </a>

  <button class="navbar-toggler button" type="button" id="intro" style="position: absolute">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar1-nav navbar-nav ml-auto">
      <li class="nav-item nav1-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav1-link nav-link active ja text-center noto-sans-jp" href="index.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">ホーム</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Home</span>
          </a>
        </div>
      </li>
      <li class="nav1-item nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav1-link nav-link ja text-center noto-sans-jp" href="services.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">サービス</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Service</span>
          </a>
        </div>
      </li>
      <li class="nav1-item nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav1-link nav-link ja text-center noto-sans-jp" href="company.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">会社案内</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Company</span>
          </a>
        </div>
      </li>
      <li class="nav1-item nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav1-link nav-link ja text-center noto-sans-jp" href="recruit.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">採用情報</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Recruit</span>
          </a>
        </div>
      </li>
      <li class="nav1-item nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav1-link nav-link ja text-center noto-sans-jp" href="contact.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">お問い合わせ</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Contact</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>


<div id="myModal" class="modal">
  <div class="modal-content" style="padding: 10px;">
    <div class="w-100">
      <button type="button" class="close" aria-label="Close">
        <i class="bi bi-x-square"></i>
      </button>
    </div>

    <div >
      <form class="container-fluid">
        <div class="input-group justify-content-center w-100">
          <input type="text" class="form-control col-8" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text col-2 bg-primary" id="basic-addon1" style="justify-content: center; align-items: center; display: flex; color: white">検索</span>
        </div>
      </form>

      <hr>
      <a class="modal-menu-text noto-sans-jp" href="index.html" style="font-size: 14px; color: #333333; font-weight: normal; text-decoration: none;">ホーム</a>
      <hr>
      <a class="modal-menu-text noto-sans-jp" href="services.html" style="font-size: 14px; color: #333333; font-weight: normal; text-decoration: none;">サービス</a>
      <hr>
      <a class="modal-menu-text noto-sans-jp" href="company.html" style="font-size: 14px; color: #333333; font-weight: normal; text-decoration: none;">会社案内</a>
      <hr>
      <a class="modal-menu-text noto-sans-jp" href="recruit.html" style="font-size: 14px; color: #333333; font-weight: normal; text-decoration: none;">採用情報</a>
      <hr>
      <a class="modal-menu-text noto-sans-jp" href="contact.html" style="font-size: 14px; color: #333333; font-weight: normal; text-decoration: none;">お問い合わせ</a>
      <hr>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/navbar.js"></script>

</body>
</html>
