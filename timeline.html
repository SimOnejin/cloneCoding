<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>History</title>

    <style>
        #body1 {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #header1 {
            text-align: center;
            padding: 50px 0;
            background-color: #333;
            color: white;
        }

        .timeline {
            position: relative;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline-line {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 0;
            background-color: #333;
            transform: translateX(-50%);
            opacity: 0;
            animation: draw-line 2s forwards;
        }

        @keyframes draw-line {
            to {
                opacity: 1;
                height: 100%;
            }
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: 23px;
            width: 2vw;
            height: 2vw;
            background-color: #333;
            border-radius: 50%;
        }

        .timeline-item:nth-child(odd) {
            left: calc(50% + 20px);
            transform: translateX(50%);
        }

        .timeline-item:nth-child(even) {
            left: calc(50% - 60%);
            transform: translateX(-50%);
        }

        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0) translateX(0);
        }
        .timeline-item > h2{
            padding-left: 10%;
            font-weight: bold;
        }

        @media (max-width: 500px) {
          .timeline-item > h2{
            padding-left: 10%;
            font-weight: bold;
            font-size: 18px;
          }

          .timeline-item > p{
            font-size: 13px;
          }

          .timeline-item {
            position: relative;
            width: 45%;
            background-color: white;
            padding: 20px;
            margin: 60px 1px 20px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
          }
        }

        @media (min-width: 501px) {
          .timeline-item {
            position: relative;
            width: 45%;
            background-color: white;
            padding: 20px;
            margin: 100px 1px 20px 28px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
          }
        }
    </style>
</head>
<body id="body1">

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const items = document.querySelectorAll('.timeline-item');

        const isVisible = (el) => {
            const rect = el.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight)
            );
        };

        const handleScroll = () => {
            items.forEach(item => {
                if (isVisible(item)) {
                    item.classList.add('visible');
                }
            });
        };

        window.addEventListener('scroll', handleScroll);
        handleScroll(); // 초기 로드 시 호출하여 뷰포트에 있는 항ㄴㄹㅎㄴㄹㅎㄴ목을 표시
    });
