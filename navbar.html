<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar-brand img {
      height: 50px;
    }
    .navbar {
      padding-left: 15px;
      padding-right: 15px;
    }
    .navbar-nav .nav-item .nav-link {
      padding-left: 15px;
      padding-right: 15px;
    }
    .navbar-nav .nav-item .nav-link br {
      display: none;
    }
    @media (min-width: 992px) {
      .navbar-nav .nav-item .nav-link br {
        display: block;
      }
    }

    .wrap {
      position: relative;
      text-align: center;
      display: inline-block;
      color: blue;
      text-decoration: none;
      font-weight: bold;
      width: auto;
    }

    .wrap::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      margin-bottom: -20px;
      left: 0;
      background-color:blue;
      transform-origin: left;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }

    .wrap:hover::after, .wrap:active::after {
      visibility: visible;
      transform: scaleX(1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="index.html">
    <img src="img/meishi-1.jpg" alt="Dream Picture Logo">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
        <div class="wrap">
          <a class="nav-link active ja text-center" href="index.html">
            <span style="font-size: 14px; font-weight: bold; color: black">ホーム</span><br>
            <span style="font-size: 10px;">Home</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
        <div class="wrap">
          <a class="nav-link ja text-center" href="services.html">
            <span style="font-size: 14px; font-weight: bold; color: black">サービス</span><br>
            <span style="font-size: 10px;">Service</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
        <div class="wrap">
          <a class="nav-link ja text-center" href="company.html">
            <span style="font-size: 14px; font-weight: bold; color: black">会社案内</span><br>
            <span style="font-size: 10px;">Company</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
        <div class="wrap">
          <a class="nav-link ja text-center" href="recruit.html">
            <span style="font-size: 14px; font-weight: bold; color: black">採用情報</span><br>
            <span style="font-size: 10px;">Recruit</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 15px; margin-left: 15px;">
        <div class="wrap">
          <a class="nav-link ja text-center" href="contact.html">
            <span style="font-size: 14px; font-weight: bold; color: black">お問い合わせ</span><br>
            <span style="font-size: 10px;">Contact</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
