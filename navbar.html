<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar-brand img {
      height: 50px;
    }
    .navbar {
      padding-left: 30px;
      padding-right: 30px;
    }
    .navbar-nav .nav-item .nav-link {
      padding-left: 12px;
      padding-right: 12px;
    }
    .navbar-nav .nav-item .nav-link br {
      display: none;
    }

    .wrap {
      position: relative;
      text-align: center;
      display: inline-block;
      color: blue;
      text-decoration: none;
      font-weight: bold;
      width: auto;
    }

    .wrap::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      margin-bottom: -20px;
      left: 0;
      background-color:blue;
      transform-origin: left;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }

    .wrap:hover::after, .wrap:active::after {
      visibility: visible;
      transform: scaleX(1);
    }

    span {
      display:block;
    }

    .noto-sans-jp {
       font-family: "Noto Sans JP", sans-serif;
       font-optical-sizing: auto;
       font-weight: 100;
       font-style: normal;
     }

    @media (max-width: 992px) {
      .navbar-brand {
        margin: auto;
        display: block;
        text-align: center;
      }

      .navbar-nav {
        justify-content: start;
        width: 100%;
      }

      .navbar-collapse {
        justify-content: center;
      }

      .navbar-collapse .navbar-nav {
        flex-direction: column;
      }

      .navbar-nav .nav-item {
        margin: 0;
        text-align: center;
      }

      .navbar-nav .nav-item .nav-link br {
        display: block;
      }
    }

    @media (min-width: 993px) {
      .navbar-nav .nav-item {
        text-align: left;
      }
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="margin-right: 35px; margin-left: 35px;">
  <a class="navbar-brand" href="index.html">
    <img src="img/meishi-1.jpg" style="height: 59.99px; width: 298.23px" alt="Dream Picture Logo">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link active ja text-center noto-sans-jp" href="index.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">ホーム</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Home</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="services.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">サービス</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Service</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="company.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">会社案内</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Company</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="recruit.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">採用情報</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Recruit</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="contact.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">お問い合わせ</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Contact</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
