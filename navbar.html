<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar-brand img {
      height: 50px;
    }
    .navbar {
      padding-left: 30px;
      padding-right: 30px;
    }
    .navbar-nav .nav-item .nav-link {
      padding-left: 12px;
      padding-right: 12px;
    }
    .navbar-nav .nav-item .nav-link br {
      display: none;
    }

    .wrap {
      position: relative;
      text-align: center;
      display: inline-block;
      color: blue;
      text-decoration: none;
      font-weight: bold;
      width: auto;
    }

    .wrap::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 1px;
      margin-bottom: -20px;
      left: 0;
      background-color:blue;
      transform-origin: left;
      visibility: hidden;
      transform: scaleX(0);
      transition: all 0.3s ease-in-out;
    }

    .wrap:hover::after, .wrap:active::after {
      visibility: visible;
      transform: scaleX(1);
    }

    span {
      display:block;
    }

    .noto-sans-jp {
       font-family: "Noto Sans JP", sans-serif;
       font-optical-sizing: auto;
       font-weight: 100;
       font-style: normal;
     }

    @media (max-width: 992px) {
      .navbar-brand {
        margin: auto;
        display: block;
        text-align: center;
      }

      .navbar-toggler {
        order: -1;
        margin-left: -50px;
        border: 0;
      }
    }

    @media (min-width: 993px) {
      .navbar-nav .nav-item {
        text-align: left;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0, 0, 0);
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 0;
      padding: 0px;
      border: 1px solid #888;
      width: 100%;
      height: 100%; animation: slideDown 0.5s;
    }
    @keyframes slideDown {
      from {
        top: -300px;
        opacity: 0;
      }
      to {
        top: 0;
        opacity: 1;
      }
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  });
</script>

<div class="navbar navbar-expand-lg navbar-light" style="margin-right: 35px; margin-left: 35px;">
  <a class="navbar-brand" href="index.html">
    <img src="img/meishi-1.jpg" style="height: 59.99px; width: 298.23px" alt="Dream Picture Logo">
  </a>

  <button class="navbar-toggler button" type="button" id="intro">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link active ja text-center noto-sans-jp" href="index.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">ホーム</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Home</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="services.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">サービス</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Service</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="company.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">会社案内</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Company</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="recruit.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">採用情報</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Recruit</span>
          </a>
        </div>
      </li>
      <li class="nav-item" style="margin-right: 10px; margin-left: 10px;">
        <div class="wrap">
          <a class="nav-link ja text-center noto-sans-jp" href="contact.html">
            <span style="font-size: 14px; font-weight: bold; color: #333333;">お問い合わせ</span><br>
            <span style="font-size: 10px; margin-top: -2px; font-weight: normal;">Contact</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Intro</h2>
    <p>여기에 새로운 콘텐츠가 표시됩니다.</p>
  </div>
</div>

<script>
  var modal = document.getElementById("myModal");
  var btn = document.getElementById("intro");
  var span = document.getElementsByClassName("close")[0];

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
